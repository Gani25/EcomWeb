    <div class="container-fluid">
        <h1 class="heading">Write to us</h1>
    </div>
    <div class="container form-container">

        <form>
            <div class="mb-3 form-check">
                <label class="form-label">Name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3 form-check">
                <label class="form-label">Email address <span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
            </div>

            <div class="mb-3 form-check">
                <label class="form-label">Phone No <span style="color: red;">*</span></label>
                <input type="tel" class="form-control" id="phno" placeholder="5865912458" pattern="[0-9]{10}"
                    title="Please enter 10 digit phone num " required>
            </div>


            <div class="mb-3 form-check">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" checked>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            </div>
            <div class="mb-3 form-check">
                <label class="form-label">Type of query <span style="color: red;">*</span></label>
                <select class="form-select " aria-label="Default select example" required>
                    <option value="query">Select your query option</option>
                    <option value="1">Product related</option>
                    <option value="2">Delivery related</option>
                    <option value="3">Payment related</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <label class="form-label">Write your query <span style="color: red;">*</span></label>
                <textarea class="form-control" name="Query" id="query" cols="30" rows="2" placeholder="Type here"
                    required></textarea>
            </div>
            <div class=" m-3 form-check">
                <input type="checkbox" class="form-check-input" id="check" required>
                <label class="form-check-label" for="check">Have you read the terms and conditions?</label>
            </div>
            <button type="submit" onclick="success()" class="b btn btn-lg btn-outline-dark mb-3">Submit</button>

        </form>
    </div>
